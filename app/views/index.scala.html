<!--引数-->
@(results: List[], func:List[] , calcForm: Form[Calculate])

@import helper._

@main("Calculator") {

<h2>逆ポーランド記法の数式を入力してください</h2>

@form(routes.Application.calc()) {
<!-- フォーム-->
@inputText(calcForm("式"))
<!--計算ボタン-->
<input type="submit" value="計算">
    }


    
<h2>計算履歴<h2>

    <table border="1">
        <tr><th>　<th><th>式</th><th>答え</th></tr>
        @for(results <- 10){
        <tr><td>results.size()<td><td>func</td><td>results</td></tr>
        }
    </table>
}
